<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Clone Castle Crashers</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <a href="#">
                    <img class="header__logo__img" src="./dist/images/logo_header.png" alt="Castle Crashers">
                </a> 
            </h1>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__list__item">
                        <a href="#">Game</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a href="#">Blog</a>
                    </li>
                    <li class="header__nav__list__item">
                        <div class="header__nav__list__item__compra">
                            <a class="fa fa-angle-down"></a>
                            <a href="#">Buy Now</a>
                        </div>
                    </li>
                    <li class="header__nav__list__item header__button">
                        <a href="#">Store</a>
                    </li>
                </ul>
            </nav>            
        </div>   
    </header>
    <div class="dropdown">
        <ul class="dropdown__list">
            <li class="dropdown__list__item">
                <a class="dropdown__list__item__link" href="#">Nintendo Switch</a>
            </li>
            <li class="dropdown__list__item">
                <a class="dropdown__list__item__link" href="#">Playstation 4</a>
            </li>
            <li class="dropdown__list__item">
                <a class="dropdown__list__item__link" href="#">Xbox One</a>
            </li>
            <li class="dropdown__list__item">
                <a class="dropdown__list__item__link" href="#">Steam</a>
            </li>
        </ul>
    </div>
    <main class="banner">
        <article class="banner__image">
            <div class="banner__image__inner">
                <h2 class="banner__image__inner__title">
                    <a href="#">NEW DLC COMING SOON</a>
                </h2>
            </div>
            
        </article>
    </main>
    
</body>
</html>
